<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .section {
            background: #2a2a4e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: translateY(-5px);
        }
        h2 {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 15px;
        }
        label {
            font-size: 1rem;
            color: #e0e0e0;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #3a3a5e;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: background 0.3s ease;
        }
        input:focus {
            outline: none;
            background: #4a4a7e;
        }
        button {
            background: #ffd700;
            color: #1a1a2e;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 5px;
        }
        button:hover {
            background: #e6c200;
            transform: scale(1.05);
        }
        #vote-section, #results {
            display: none;
            margin-top: 20px;
        }
        #vote-section button {
            width: 100%;
            margin-bottom: 10px;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
        }
        .success {
            background: #28a745;
            color: #fff;
        }
        .error {
            background: #dc3545;
            color: #fff;
        }
        #results-list {
            list-style: none;
            padding: 0;
        }
        #results-list li {
            padding: 10px;
            background: #3a3a5e;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 500px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>E-Voting Platform</h1>
        </div>
        
        <div class="section">
            <h2>Cast Your Vote</h2>
            <label for="token">Enter Your Voting Token:</label>
            <input type="text" id="token" placeholder="Enter 12-digit token">
            <button onclick="validateToken()">Submit Token</button>
            <div id="vote-section">
                <h3>Choose a Candidate:</h3>
                <button onclick="castVote('Alice')">Alice</button>
                <button onclick="castVote('Bob')">Bob</button>
                <button onclick="castVote('Charlie')">Charlie</button>
                <button onclick="castVote('David')">David</button>
                <button onclick="castVote('Eve')">Eve</button>
            </div>
            <div id="spinner" class="spinner"></div>
            <p id="message"></p>
        </div>
        
        <div class="section">
            <h2>View Results</h2>
            <label for="password">Admin Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">View Results</button>
            <button onclick="resetElection()">Reset Election</button>
            <div id="results">
                <h3>Voting Results:</h3>
                <ul id="results-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const tokens = ['472055936288', '673076864069', '935426281133', '857206123022', '170939721018', '981828487984', '645642643928', '655687588851', '687615883550', '529941419353'];
        const candidates = ['Alice', 'Bob', 'Charlie', 'David', 'Eve'];
        const password = '9847112345';

        // Initialize storage
        if (!localStorage.getItem('usedTokens')) {
            localStorage.setItem('usedTokens', JSON.stringify([]));
        }
        if (!localStorage.getItem('votes')) {
            const votes = {};
            candidates.forEach(c => votes[c] = 0);
            localStorage.setItem('votes', JSON.stringify(votes));
        }

        function validateToken() {
            const token = document.getElementById('token').value;
            const message = document.getElementById('message');
            const voteSection = document.getElementById('vote-section');
            const spinner = document.getElementById('spinner');

            message.textContent = '';
            message.className = '';
            voteSection.style.display = 'none';
            spinner.style.display = 'block';

            setTimeout(() => {
                spinner.style.display = 'none';
                if (!tokens.includes(token)) {
                    message.textContent = 'Invalid token. Please try again.';
                    message.className = 'error';
                    return;
                }

                let usedTokens = JSON.parse(localStorage.getItem('usedTokens'));
                if (usedTokens.includes(token)) {
                    message.textContent = 'This token has already been used.';
                    message.className = 'error';
                    return;
                }

                message.textContent = 'Token validated. Please cast your vote.';
                message.className = 'success';
                voteSection.style.display = 'block';
            }, 1000);
        }

        function castVote(candidate) {
            const token = document.getElementById('token').value;
            const message = document.getElementById('message');
            const voteSection = document.getElementById('vote-section');
            const spinner = document.getElementById('spinner');

            spinner.style.display = 'block';
            setTimeout(() => {
                spinner.style.display = 'none';
                let usedTokens = JSON.parse(localStorage.getItem('usedTokens'));
                usedTokens.push(token);
                localStorage.setItem('usedTokens', JSON.stringify(usedTokens));

                let votes = JSON.parse(localStorage.getItem('votes'));
                votes[candidate]++;
                localStorage.setItem('votes', JSON.stringify(votes));

                message.textContent = `Vote cast successfully for ${candidate}.`;
                message.className = 'success';
                voteSection.style.display = 'none';
                document.getElementById('token').value = '';
            }, 1000);
        }

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const results = document.getElementById('results');
            const resultsList = document.getElementById('results-list');
            const message = document.getElementById('message');

            if (enteredPassword !== password) {
                message.textContent = 'Incorrect password.';
                message.className = 'error';
                return;
            }

            results.style.display = 'block';
            resultsList.innerHTML = '';
            let votes = JSON.parse(localStorage.getItem('votes'));
            for (let candidate in votes) {
                let li = document.createElement('li');
                li.textContent = `${candidate}: ${votes[candidate]} votes`;
                resultsList.appendChild(li);
            }
        }

        function resetElection() {
            const enteredPassword = document.getElementById('password').value;
            const message = document.getElementById('message');
            const results = document.getElementById('results');
            const resultsList = document.getElementById('results-list');

            if (enteredPassword !== password) {
                message.textContent = 'Incorrect password for reset.';
                message.className = 'error';
                return;
            }

            // Confirm reset action
            if (!confirm('Are you sure you want to reset the election? This will clear all votes and make all tokens reusable.')) {
                return;
            }

            // Show spinner during reset
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';

            setTimeout(() => {
                // Reset usedTokens and votes
                localStorage.setItem('usedTokens', JSON.stringify([]));
                const votes = {};
                candidates.forEach(c => votes[c] = 0);
                localStorage.setItem('votes', JSON.stringify(votes));

                // Update UI
                spinner.style.display = 'none';
                message.textContent = 'Election reset successfully. All tokens are now reusable.';
                message.className = 'success';
                results.style.display = 'none';
                resultsList.innerHTML = '';
                document.getElementById('password').value = '';
            }, 1000);
        }
    </script>
</body>
</html>
